    <div >
      <p style="margin:1;display:inline;">  HPMA Controller || </p>
      <p id = "hw_status", style="margin:1;display:inline;"> Status: {{status}}  </p>
    </div>

    <button id="cur_hw_got"  class="bn632-hover bn25" type="submit" onclick="set_hw_status('Doing HW',   'cur_hw_got')">Cur Got</button>
    <button id="cur_hw_done" class="bn632-hover bn25" type="submit" onclick="set_hw_status('Getting HW', 'cur_hw_done')">Cur Done</button>
    <button id="all_hw_done" class="bn632-hover bn25" type="submit" onclick="set_hw_status('Terminated', 'all_hw_done')">All Done</button>

    </div>

  <script>
    function send_json(json_obj){
      var base_url = window.location.origin;
      var xhttp = new XMLHttpRequest();
      xhttp.open("POST", base_url + "/json_handler", false);
      xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

      xhttp.send(JSON.stringify(json_obj));
    }

    function set_hw_status(hw_status, role){
      var json_obj = { "hw_status": hw_status, "role": role }
      send_json(json_obj)
      get_hw_status()
    }

    function get_hw_status(){
      var base_url = window.location.origin;
      var xhttp = new XMLHttpRequest();
      xhttp.open("POST", base_url + "/get_hw_status", false);
      xhttp.send();
      document.getElementById("hw_status").innerHTML = xhttp.responseText;
    }
  </script>
