  </head>

  <body class="container">


  <main>
    <section>

    <div class="text-center w-full mb-8">
      <h1 class="text-3xl font-bold text-gray-800 uppercase tracking-tight">HPMA Controller || status: {{status}}</h1>
    </div>
    <div>
		<form method='post' action={{ url_for('set_cur_hw_got') }}>
			<button id="cur_hw_done" class="bn632-hover bn25" type="submit" py-click="set_cur_hw_got()">
			Cur Got
			</button>
		</form>
		  
		<form method='post' action={{ url_for('set_cur_hw_done') }}>
			<button id="cur_hw_done" class="bn632-hover bn25" type="submit" py-click="set_cur_hw_done()">
			Cur Done
			</button>
		</form>
		  
		<form method='post' action={{ url_for('set_all_hw_done') }}>
			<button id="all_hw_done" class="bn632-hover bn25" type="submit" py-click="set_all_hw_done()">
				All Done
			</button>
		</form>
    </div>

    <py-list id="myList"></py-list>
    <div id="list-tasks-container" class="flex flex-col-reverse mt-4">
  </div>

    <template id="task-template">
        <section class="task py-li-element">
            <label for="flex items-center p-2 ">
              <input class="mr-2" type="checkbox">
              <p class="m-0 inline"></p>
            </label>
        </section>
      </template>

  </section>
  </main>
</body>
